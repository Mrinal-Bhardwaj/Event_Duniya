{% extends 'index.html' %}

{%  block head %}
<link rel="stylesheet" href="/EventListing/static/stylecf.css">
{% endblock head %}

{% block css %}

{% endblock %}
{% block body %}
{% load static %}

<div class="posteventform">
    <div class="title">Contact Us</div>
    <div class="formtopost">
        <form action="/EventListing/contact/" method="post">{% csrf_token %}
            <div class="inputfield">
                <label>Name: </label>
                <input type="text" class="input" id="name" placeholder="Name" name="name" required>
            </div>
            <div class="inputfield">
                <label>Email: </label>
                <input type="email" class="input" id="email" placeholder="something@gmail.com" name="email" required>
            </div>
            <div class="inputfield">
                <label>Phone: </label>
                <input type="tel" class="input" id="phone" placeholder="9988776655" name="phone" >
            </div>
            <div class="inputfield">
                <label>Description: </label>
                <input type="text" class="input" id="desc" name="desc" required>
            </div>
            <div class="submitbuttonforposting">
                <button type="submit" class="submitpostbutton">Submit</button>
            </div>
            <div class="footerforcontact">
                <span>Email: something@gmail.com</span>
            </div>
            <div class="footerforcontact">
                <span>Phone: +91 0011223355</span>
            </div>
        </form>
    </div>
</div>
